<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting The Pieces</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
    <header>
        <a href="{{ url_for('home') }}" class="rmv-margin"><img src="{{ url_for('static', filename='css/assets/websitetestlogo.png') }}" alt="CTP Logo" id="logo"/></a>
        <nav>
            <a href="http://ctphome/report-generator">Reports</a>
            <a href="https://login.centralreach.com/login?ReturnUrl=%2Fconnect%2Fauthorize%2Fcallback%3Fclient_id%3Doidc%26code_challenge%3DMk8V0dlqRysMkn69aGkC16cPrkEmBu2xPNTtBCHDaSA%26code_challenge_method%3DS256%26redirect_uri%3Dhttps%253A%252F%252Fmembers.centralreach.com%252F%2523auth%252Fcallback%26response_mode%3Dquery%26response_type%3Dcode%26scope%3Doffline_access%2520openid%26state%3D7c742204924b4a6b8416890d9b5e16a3" target="_blank">Central Reach</a>
            <a href="https://meetctp.sharepoint.com/Shared%20Documents/Forms/AllItems.aspx" target="_blank">Sharepoint</a>
            <a href="http://ctphome/hipaa-training">HIPAA Training</a>
            <a href="http://ctphome/calendar">Calendars</a>
        </nav>
    </header>
    <section class="mod-container container-blk">
        <h3>Add News</h3>
        <div>
            <form class="set-forms" id="news-form">
                <input type="hidden" name="form_type" value="news">
                <label>Title: </label>
                <input type="text" id="title" name="Title">
                <label>Body: </label>
                <textarea name="Body" id="news-body" cols="40" rows="5"></textarea>
                <label>Image Attachment NOT available yet.</label>
                <button type="button" onclick="submitForm('news-form')">Submit</button>
            </form>
        </div>
        <h3>Add Notification</h3>
        <div>
            <form class="set-forms" id="notification-form">
                <input type="hidden" name="form_type" value="notification">
                <label>Event Date: </label>
                <input type="date" id="date" name="EventDate" required>
                <label>Notification: </label>
                <textarea name="Body" id="notification-body" cols="40" rows="5"></textarea>
                <button type="button" onclick="submitForm('notification-form')">Submit</button>
            </form>
        </div>
        <h3>Add Weekly Q&A</h3>
        <div>
            <form class="set-forms" id="QA-form">
                <input type="hidden" name="form_type" value="qa">
                <label>Question: </label>
                <textarea name="Body" id="qa-body" cols="40" rows="5"></textarea>
                <button type="button" onclick="submitForm('QA-form')">Submit</button>
            </form>
        </div>
    </section>
    <script src="{{ url_for('static', filename='js/site-mod.js') }}"></script>
</body>
</html>
